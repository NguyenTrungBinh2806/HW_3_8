<nb-flip-card *ngFor="let article of articles" [flipped]="flipped">
  <nb-card-front>
      <nb-card status="success">
        <nb-card-header>{{article.title}}</nb-card-header>
        <nb-card-body>
          <img src={{article.cover_image}}/>
          <br/>
         {{article.description}}
         <button nbButton [routerLink]="['/home/news']">Readmore</button>
        </nb-card-body>
        <nb-card-footer class="footer">
              <nb-user size="large"
                      name="{{article.user.name}}"
                      picture="{{article.user.profile_image}}">
              </nb-user>
            <nb-action class="content" icon="calendar-outline"></nb-action>
            <p>Create at: {{article.created_at}}</p>
            <nb-action class="content" icon="calendar-outline"></nb-action>
            <p>Edit at: {{article.edited_at}}</p>
        </nb-card-footer>
      </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card status="success">
      <nb-card-header>{{article.title}}</nb-card-header>
          <nb-card-body>
              <div style="height:500px" [innerHtml]="article.body"></div>
              <!-- <ng-container ></ng-container> -->
          </nb-card-body>
          <nb-card-footer>
              <!-- <button nbButton status="danger" >Read more</button> -->
          </nb-card-footer>
      </nb-card>
  </nb-card-back>
</nb-flip-card>
